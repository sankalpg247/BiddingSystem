<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    {% load static %}
    <link href="{%static 'bootstrap.min.css'%}" rel="stylesheet" type="text/css">
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form method="POST">
                                {%csrf_token%}

                                <div class="form-outline mb-4 ">
                                    <label class="form-label">Your Name</label><br>
                                    {{form.username}}
                                </div>

                                <div class="form-outline mb-4 ">
                                    <label class="form-label">Your Email</label><br>
                                    {{form.email}}
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">Password</label><br>
                                    {{form.password1}}
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">Repeat your password</label><br>
                                    {{form.password2}}
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">User Type</label><br>
                                    {{form.userType}}
                                </div>

                                <!--                <div class="form-check d-flex justify-content-center mb-5">-->
                                <!--                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />-->
                                <!--                  <label class="form-check-label" for="form2Example3g">-->
                                <!--                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>-->
                                <!--                  </label>-->
                                <!--                </div>-->

                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                            type="submit">
                                        Register
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account?
                                    <a class="fw-bold text-body" href="/login"><u>Login here</u></a></p>

                            </form>
                            <div>{{form.errors}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
