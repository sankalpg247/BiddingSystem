<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link href="{%static 'bootstrap.min.css'%}" rel="stylesheet" type="text/css">
</head>
<body>
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img alt="logo"
                                         src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRszyU6xnDy-hd5a1KGQ7Rl1jsKJztMVKZ5hw&usqp=CAU" style="width: 185px;">
                                    <h4 class="mt-1 mb-5 pb-1">Welcome To Farmer's Market</h4>
                                </div>

                                <form method="POST">
                                    {% csrf_token %}
                                    <p>Please login to your account</p>

                                    <div class="form-outline mb-4">
                                        <label class="form-label">Username</label>
                                        <div>{{form.username}}</div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label">Password</label>
                                        <div>{{form.password}}</div>
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                type="submit">Log in
                                        </button>
                                        <a class="text-muted" href="#!">Forgot password?</a>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        <a class="btn btn-outline-danger" href="/register">Create new</a>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>{{form.errors}}</div>
</section>

</body>
</html>
